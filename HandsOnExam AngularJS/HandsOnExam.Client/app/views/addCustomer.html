<section>
    <h1>Create New Customer</h1>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" ng-model="{{customer.firstName}}" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Last Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1"  ng-model="{{customer.lastName}}" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Middle Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" ng-model="{{customer.middleName}}" placeholder="Password">
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="{{customer.isActive}}"> Active
            </label>
        </div>
        <button type="submit" ng-click="createCustomer()" class="btn btn-default">Create Customer</button>
    </form>

</section>
